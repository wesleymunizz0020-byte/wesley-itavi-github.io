<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Clientes</title>
</head>
<body>
  <h1>Gerenciar Clientes</h1>

  <form id="formCliente">
    <input type="text" id="nome" placeholder="Nome do cliente" required>
    <input type="text" id="telefone" placeholder="Telefone" required>
    <button type="submit">Adicionar Cliente</button>
  </form>

  <ul id="listaClientes"></ul>

  <!-- Firebase -->
  <script type="module">
    // Importando os SDKs necessários
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Config do seu app (substitua pelos dados que o Firebase te mostrou!)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdefg"
    };

    // Inicializando Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Login anônimo
    signInAnonymously(auth).then(() => {
      console.log("Usuário logado anonimamente");
    }).catch((error) => {
      console.error("Erro no login:", error);
    });

    // Referência à coleção "clientes"
    const clientesRef = collection(db, "clientes");

    // Função para listar clientes
    async function listarClientes() {
      const lista = document.getElementById("listaClientes");
      lista.innerHTML = "";
      const snapshot = await getDocs(clientesRef);
      snapshot.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = ${doc.data().nome} - ${doc.data().telefone};
        lista.appendChild(li);
      });
    }

    // Salvar cliente
    document.getElementById("formCliente").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;

      try {
        await addDoc(clientesRef, { nome, telefone });
        alert("Cliente adicionado com sucesso!");
        document.getElementById("formCliente").reset();
        listarClientes();
      } catch (e) {
        console.error("Erro ao adicionar cliente: ", e);
      }
    });

    // Listar clientes ao carregar
    listarClientes();
  </script>
</body>
</html>
